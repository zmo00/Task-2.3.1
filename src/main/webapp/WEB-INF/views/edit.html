<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update this User</title>
    </head>

    <body>
        <form th:method="PATCH" th:action="@{/users/{id}(id=${userShow.getId()})}" th:object="${userShow}">
            <label for="name">Name: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <!-- <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div> -->
            <br/>

            <label for="lastname">Lastname: </label>
            <input type="text" th:field="*{lastname}" id="lastname"/>
            <!-- <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</div> -->
            <br/>

            <label for="age">Age: </label>
            <input type="text" th:field="*{age}" id="age"/>
            <!-- <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div> -->
            <br/>

            <label for="email">Email: </label>
            <input type="text" th:field="*{email}" id="email"/>
            <!-- <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div> -->
            <br/>

            <input type="submit" value="Update!"/>
        </form>
    </body>
</html>
